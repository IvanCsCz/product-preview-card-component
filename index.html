<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="product-card">
      <div class="product-card-info">
        <h1 class="product-card-info-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card-info-tag">PERFUME</p>
        <p class="product-card-info-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card-info-price">
          $149.99 <span class="product-card-info-og-price">$169.99</span>
        </p>
        <!-- <span class="product-card-info-og-price"></span> -->
        <button class="product-card-info-btn">
          <img src="./images/icon-cart.svg" alt="" /><span
            class="product-card-info-btn-text"
            >Add to Cart</span
          >
        </button>
      </div>
      <div class="product-card-photo-container"></div>
    </main>
  </body>
</html>
